version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cybersec_postgres
    environment:
      POSTGRES_DB: cybersec_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Celery & Caching
  redis:
    image: redis:7-alpine
    container_name: cybersec_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB for Vector Search
  chromadb:
    image: chromadb/chroma:latest
    container_name: cybersec_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ALLOW_RESET=true
    restart: unless-stopped

  # Kali Linux Pentesting Tools Container
  kali-tools:
    image: kalilinux/kali-rolling:latest
    container_name: cybersec_kali
    hostname: kali-pentest
    volumes:
      - kali_data:/root
      - ./backend/scan_results:/scan_results
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: >
      bash -c "
      apt-get update && 
      apt-get install -y --no-install-recommends
      kali-tools-top10
      metasploit-framework
      nmap
      nikto
      sqlmap
      wpscan
      dirb
      gobuster
      hydra
      john
      hashcat
      aircrack-ng
      masscan
      nuclei
      subfinder
      amass
      dnsenum
      sublist3r
      theharvester
      whatweb
      wafw00f
      sslyze
      sslscan
      testssl.sh
      zaproxy
      exploitdb
      commix
      wfuzz
      ffuf
      feroxbuster
      && tail -f /dev/null
      "
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    container_name: cybersec_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # Enable Docker tool execution
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cybersec_ai
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - KALI_CONTAINER=cybersec_kali
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      kali-tools:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  kali_data:

networks:
  default:
    name: cybersec_network
